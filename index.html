<body>
   <div id="container">
      <p>お</p>
      <p>ち</p>
      <p>ん</p>
      <p>ち</p>
      <p>ん</p>
      <p>び</p>
      <p>ろ</p>
      <p id='container'>{{messages}}</p>
      <p>ん</p>
      <a class="button" :on-press="addTodo">
          <p class="button-text">のびる</p>
      </a>
      <a class="button" :on-press="rmTodo">
          <p class="button-text">ちぢむ</p>
      </a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    new Vue {
       el: #container
       data: function() {
         messageText: '｜',
         messages: ['｜']
    },
        methods: {
          addTodo: function() {
          this.messages.push(this.messageText)
            },
          rmTodo: function() {
          this.messages.splice(1, 1)
            }
          },
        }
</script>
